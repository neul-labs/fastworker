site_name: FastWorker
site_description: A brokerless task queue for Python applications with automatic worker discovery, priority handling, and built-in management GUI.
site_url: https://neul-labs.github.io/fastworker/
repo_url: https://github.com/neul-labs/fastworker
repo_name: neul-labs/fastworker

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quickstart.md
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
  - Core Concepts:
    - Architecture: concepts/architecture.md
    - Control Plane: concepts/control-plane.md
    - Workers: concepts/workers.md
    - Tasks: concepts/tasks.md
    - Async Patterns: concepts/async-patterns.md
  - User Guide:
    - Client Usage: guide/client.md
    - Task Priorities: guide/priorities.md
    - Result Caching: guide/caching.md
    - Management GUI: guide/gui.md
  - Integration:
    - FastAPI: integration/fastapi.md
    - Other Frameworks: integration/frameworks.md
  - Advanced:
    - OpenTelemetry: advanced/telemetry.md
  - Reference:
    - API Reference: reference/api.md
    - Troubleshooting: reference/troubleshooting.md
    - Limitations: reference/limitations.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/neul-labs/fastworker
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/fastworker/

