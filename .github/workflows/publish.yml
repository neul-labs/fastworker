name: Publish Python Package

on:
  release:
    types: [published]

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.6"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --group dev

      - name: Check formatting with black
        run: uv run black . --check

      - name: Lint with flake8
        run: uv run flake8 fastworker tests --max-line-length=120

      - name: Run tests
        run: uv run pytest -v

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: fastworker/gui/frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd fastworker/gui/frontend && npm install

      - name: Run ESLint
        run: cd fastworker/gui/frontend && npx eslint .

  deploy:
    needs: [test, lint-frontend]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/fastworker/
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.6"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
